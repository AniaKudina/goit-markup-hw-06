  <div class="backdrop">
    <div class="modal">
      <button type="button" class="modal-close-btn">
        <svg class="modal-close-icon" width="8" height="8">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <p class="modal-title">Leave your contacts and we will call you back</p>
      <form class="modal-form">
        <div class="modal-field">
          <label for="user-name" class="modal-label">Name</label>
          <div class="modal-input-wrap">
            <input id="user-name" type="text" name="user-name" class="modal-input">
            <svg class="modal-icon" width="18" height="24">
              <use href="./images/icons.svg#icon-person"></use>
            </svg>
          </div>
        </div>
        <div class="modal-field">
          <label for="user-phone" class="modal-label">Phone</label>
          <div class="modal-input-wrap">
            <input id="user-phone" type="tel" name="user-phone" class="modal-input">
            <svg class="modal-icon" width="18" height="24">
              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
          </div>
        </div>
        <div class="modal-field">
          <label for="user-email" class="modal-label">Email</label>
          <div class="modal-input-wrap">
            <input id="user-email" type="email" name="user-email" class="modal-input">
            <svg class="modal-icon" width="18" height="24">
              <use href="./images/icons.svg#icon-email"></use>
            </svg>
          </div>
        </div>
        <div class="modal-coment">
          <label for="user-comment" class="modal-label">Comment</label>
          <textarea name="user-comment" placeholder="Text input" id="user-comment"
            class="modal-text-area"></textarea>
          </div>
      
    <div class="check-fild">
      <input id="user-privacy" value="true" name="user-privacy" type="checkbox" class="input-check visually-hidden">
      <label for="user-privacy" class="input-check-text">
        <span class="checkbox">
          <svg class="check-icon" width="10" height="8">
            <use href="./images/icons.svg#icon-Vector"></use>
          </svg>
        </span>
        I accept the terms and conditions of the 
        <a class="check-link" href="">Privacy Policy</a>
      </label>
      </div>
      <button class="modal-btn" type="submit">Send</button>
      </form>
    </div>
  </div>
